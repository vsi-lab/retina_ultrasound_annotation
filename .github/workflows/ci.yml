name: ci

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      # System packages commonly needed by OpenCV + image ops + ffmpeg
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 libxext6 libxrender1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Your project deps
          pip install -r requirements.txt
          # Test & coverage tooling
          pip install pytest pytest-cov
          # Prefer headless OpenCV in CI to avoid X11 issues (if not already in requirements)
          pip install "opencv-python-headless>=4.8.0" --only-binary=:all: || true
          # Parquet engine (if your features step needs it)
          pip install pyarrow || pip install fastparquet

      - name: Run tests with coverage
        env:
          CI: "1"
          MPLBACKEND: "Agg"        # avoid GUI backends in CI
          OPENCV_LOG_LEVEL: "ERROR"
          PYTHONWARNINGS: "ignore"
        run: |
          pytest -q --cov=./ --cov-report=xml --cov-report=term-missing

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Generate HTML coverage (optional)
        if: always()
        run: |
          python -m pip install coverage
          coverage html -d coverage_html || true

      - name: Upload HTML coverage artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: coverage_html

      # Optional: upload to Codecov if we  add CODECOV_TOKEN in repo secrets
      - name: Upload to Codecov (optional)
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false